<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static File Hosting</title>
    <style>
                * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .upload-area {
            padding: 40px;
            text-align: center;
            border-bottom: 1px solid #eee;
        }

        .upload-box {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            margin: 20px 0;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-box:hover {
            background: #f8f9ff;
            border-color: #764ba2;
        }

        .upload-icon {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 15px;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .file-info h4 {
            color: #333;
            margin-bottom: 5px;
        }

        .expiry-warning {
            color: #e53e3e;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .alert {
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            text-align: center;
            display: none;
        }

        .alert.success {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }

        .alert.error {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #feb2b2;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÅ Static File Hosting</h1>
            <p>Upload file HTML Anda - File disimpan di GitHub Gist</p>
        </div>

        <div class="upload-area">
            <div class="upload-box">
                <div class="upload-icon">üì§</div>
                <h3>Upload ke GitHub Gist</h3>
                <p>File akan disimpan sebagai GitHub Gist dan otomatis terhapus</p>
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                    Pilih File HTML
                </button>
                <input type="file" id="fileInput" class="file-input" accept=".html,.htm">
            </div>
        </div>

        <div class="alert" id="alert"></div>
        <div class="loading" id="loading"></div>
        <div class="file-list" style="padding: 30px;">
            <h2>File yang Diupload</h2>
            <div id="fileListContainer"></div>
        </div>
    </div>

    <script>
        // Solusi sederhana dengan localStorage
        const fileInput = document.getElementById('fileInput');
        
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const content = e.target.result;
                
                // Simpan di localStorage dengan timestamp
                const fileData = {
                    name: file.name,
                    content: content,
                    timestamp: Date.now(),
                    expires: Date.now() + 3600000 // 1 jam
                };
                
                // Simpan ke localStorage
                const files = JSON.parse(localStorage.getItem('htmlFiles') || '[]');
                files.push(fileData);
                localStorage.setItem('htmlFiles', JSON.stringify(files));
                
                alert('File berhasil diupload! Akan terhapus otomatis dalam 1 jam.');
                displayFiles();
            };
            reader.readAsText(file);
        });

        function displayFiles() {
            const container = document.getElementById('fileListContainer');
            const files = JSON.parse(localStorage.getItem('htmlFiles') || '[]');
            const now = Date.now();
            
            // Hapus file yang expired
            const validFiles = files.filter(file => file.expires > now);
            localStorage.setItem('htmlFiles', JSON.stringify(validFiles));
            
            if (validFiles.length === 0) {
                container.innerHTML = '<p>Belum ada file</p>';
                return;
            }
            
            container.innerHTML = validFiles.map(file => `
                <div class="file-item">
                    <div class="file-info">
                        <h4>${file.name}</h4>
                        <p>Expires: ${new Date(file.expires).toLocaleTimeString()}</p>
                    </div>
                    <div class="file-actions">
                        <button onclick="viewFile('${file.name}')">View</button>
                        <button onclick="downloadFile('${file.name}')">Download</button>
                    </div>
                </div>
            `).join('');
        }

        function viewFile(filename) {
            const files = JSON.parse(localStorage.getItem('htmlFiles') || '[]');
            const file = files.find(f => f.name === filename);
            if (file) {
                const newWindow = window.open();
                newWindow.document.write(file.content);
                newWindow.document.close();
            }
        }

        function downloadFile(filename) {
            const files = JSON.parse(localStorage.getItem('htmlFiles') || '[]');
            const file = files.find(f => f.name === filename);
            if (file) {
                const blob = new Blob([file.content], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                a.click();
                URL.revokeObjectURL(url);
            }
        }

        // Jalankan cleanup setiap menit
        setInterval(displayFiles, 60000);
        displayFiles();
    </script>
</body>
</html>
